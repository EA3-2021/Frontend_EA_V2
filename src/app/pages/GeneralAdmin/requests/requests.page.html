<ion-header>
  <ion-toolbar>
    <ion-button color = "light" class = "button" [routerLink]="['/admin-desk/'+ data]">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-buttons menu-id="menu2" slot="end" (click)="obtainCompany()">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Requests</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class = "ion-wrap" class = ion-padding-top>
 
    <div class = "center">
      <ion-button expand="block" [routerLink]="['/registration-request/'+data]">Registration Requests</ion-button>
    </div>
  
    <div><span class="divider line one-line">or</span></div>

    <div class = "center">
      <ion-button expand="block" [routerLink]="['/holiday-pending/'+ data]">Holiday Requests</ion-button>
    </div>

  </ion-list>
</ion-content>
