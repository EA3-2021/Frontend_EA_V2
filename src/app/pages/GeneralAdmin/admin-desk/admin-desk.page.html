<ion-header>
  <ion-toolbar>
    <ion-buttons menu-id="menu2" slot="end" (click)="obtainCompany()">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Admin Desk</ion-title>
  </ion-toolbar>
</ion-header>


<ion-list class = "ion-wrap" class = "ion-padding-bottom">
  
  <div class = "center">
  <ion-button expand="block" [routerLink]="['/users/' + data]">
    <ion-icon name="people-outline"></ion-icon>Users</ion-button>
  </div>

  <div class = "center">
  <ion-button expand="block" [routerLink]="['/teams/' + data]">Teams</ion-button>
  </div>
  <div class = "center">
    <ion-button expand="block" [routerLink]="['/map/'+ data]">Geolocalization</ion-button>
  </div>
  <div class = "center">
    <ion-button expand="block" [routerLink]="['/calendar-admin/' + data]">User tasks</ion-button>
  </div>
  <div class = "center">
    <ion-button expand="block" [routerLink]="['/requests/'+ data]">Pending requests</ion-button>
  </div>
  <div class = "center">
    <ion-button expand="block" [routerLink]="['/faq-admin/' + data]">Create Faq</ion-button>
  </div>
  <div class = "center">
    <ion-button expand="block" [routerLink]="['/get-comment/' +data]">Complaints & Suggestions</ion-button>
  </div>
  <div class = "center">
    <ion-button expand="block"[routerLink]="['/clock-control/' + data]">Clock Control</ion-button>
  </div>
</ion-list>
