<ion-header>
  <ion-toolbar>
    <ion-button color = "light" class = "button" [routerLink]="['/teams/'+ data]">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>    
    <ion-title>Users to add</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>  
  <ion-card *ngFor="let user of users">
    <ion-card-content >
      <div class="user-name">
        User: {{user.name}}
      </div>

      <div class="user-email">
        Email: {{user.email}}
      </div>

      <div class="user-phone">
        Phone: {{user.phone}}
      </div>
  
    </ion-card-content>
    
    <ion-footer class="center">
      <ion-button (click)="newUser(user)" size="small" expand="block" *ngIf="teamName!=null">Add</ion-button>
    </ion-footer>

  </ion-card>
</ion-content>
