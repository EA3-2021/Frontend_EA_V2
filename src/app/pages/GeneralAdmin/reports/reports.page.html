<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Record your entry and exit from work</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class = "ion-padding-bottom">

  <ion-card *ngFor="let report of reports">
    <ion-card-content >
      <div class="report-affair">
        Affair: {{report.affair}}
      </div>

      <div class="report-description">
        Description: {{report.description}}
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
