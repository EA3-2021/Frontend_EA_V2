<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginAdminForm">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" formControlName="name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col class="center">
        <ion-button type="submit" expand="block" [disabled]="!loginAdminForm.valid"  (click)="submitLoginAdmin()">Sign In</ion-button>       
      </ion-col>
    </ion-row>
    <ion-button (click)="goPassword()" class="button" color="danger" >Forgot Password ?</ion-button>
  </form>
</ion-content>
