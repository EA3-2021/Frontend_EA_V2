<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col class="center">
        <ion-button [routerLink]="['/admin-desk']" type="submit" expand="block">Sign In</ion-button>       
        <ion-button (click)="goPassword()" class="button" color="danger">Forgot Password ?</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
