<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>License</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="licenseForm" (ngSubmit)="submitLicense()" novalidate>

    <ion-item lines="full">
      <ion-label position="floating">License Code</ion-label>
      <ion-input formControlName="licenseCode" type="text"></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="formControls.licenseCode.errors.required">
      License Code is required.
    </span>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
