<ion-header>
  <ion-toolbar>
    <ion-button color = "light" class = "button" [routerLink]="['/admin-desk/'+ data]">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-buttons menu-id="menu2" slot="end" (click)="obtainCompany()">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class = "ion-padding-bottom">
  
  <div class="center">
    <ion-button [routerLink]="['/user-form/'+data]">Add new User</ion-button>
  </div>

    <ion-card *ngFor="let user of users">

      <ion-card-header>
        <ion-card-title>Worker ID: {{ user.workerID }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <div class="user-name">
          Worker name: {{user.name}}
        </div>

        <div class="user-email">
          Email: {{user.email}}
        </div>

        <div class="user-phone">
          Phone: {{user.phone}}
        </div>
      </ion-card-content>

    <ion-footer class="center">
      <ion-button (click)="deleteUser(user.name)">Delete</ion-button>
      <ion-button (click)="addTask(user.workerID)">Add task</ion-button>
    </ion-footer>
  </ion-card>

</ion-content>
