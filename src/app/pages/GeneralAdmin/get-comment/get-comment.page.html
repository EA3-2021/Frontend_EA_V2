<ion-header>
  <ion-toolbar>
    <ion-button color = "light" class = "button" [routerLink]="['/admin-desk/'+ data]">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-title>All Comments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class = "ion-padding-bottom">

  <ion-card *ngFor="let comment of comments">
    <ion-card-content >
      <div class="comment-content">
        Comment: {{comment.content}}
      </div>

    </ion-card-content>
  </ion-card>
</ion-content>
