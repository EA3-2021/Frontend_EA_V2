<ion-header>
  <ion-toolbar>
    <ion-button color = "light" class = "button" [routerLink]="['/admin-desk/'+ data]">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-title>Profile configuration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Notification</ion-label>
      <ion-toggle [(ngModel)]="notification" (ionChange)="myChange()" color="danger"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Enable private account</ion-label>
      <ion-toggle [(ngModel)]="private" (ionChange)="myChange()" color="danger"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Two-step authentication</ion-label>
      <ion-toggle [(ngModel)]="authentication" (ionChange)="myChange()" color="danger"></ion-toggle>
    </ion-item>
  </ion-list>
  <div class = "center">
    <ion-button (click)="save()">Save</ion-button>
  </div>
</ion-content>
