<ion-header>
  <ion-toolbar>
    <ion-button color = "light" class = "button" (click)="goLogin()">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-title>Reset Your Password Admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="center1">
  <form [formGroup]="passwordForm" (ngSubmit)="submitPassword()" novalidate>
    
    <ion-item lines="full">
      <ion-label position="floating">Business mail</ion-label>
      <ion-input formControlName="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"></ion-input>
    </ion-item>
    <span class="no-line error" *ngIf="!passwordForm.controls.email.valid  && (passwordForm.controls.email.dirty || submitAttempt) && !passwordForm.controls.email.pending">
      <p *ngIf="passwordForm.value.email != ''">Email not valid</p>
      <p *ngIf="passwordForm.value.email == ''">Email required</p>
    </span>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Send</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
