<ion-header>
  <ion-toolbar>
    <ion-button color = "light" class = "button" [routerLink]="['/admin-desk/'+ data]">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-buttons menu-id="menu2" slot="end" (click)="obtainCompany()">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Faqs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class = "center">
  <form [formGroup]="faqForm" (ngSubmit)="submitFaq()" novalidate>

    <ion-item lines="full">
      <ion-label position="floating">Title</ion-label>
      <ion-input formControlName="title" type="text"></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="submitted && formControls.title.errors.required">
      Title is required.
    </span>

    <ion-item lines="full">
      <ion-label position="floating">Content</ion-label>
      <ion-input formControlName="content" type="text"></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="submitted && formControls.content.errors.required">
      Content is required.
    </span>

    <ion-row>
      <ion-col class="center">
        <ion-button type="submit">Add new FAQ</ion-button>
      </ion-col>
    </ion-row>

  </form>




  <ion-card *ngFor="let faq of faqs">
    <ion-card-content >
      <div class="faq-title">
        Title: {{faq.title}}
      </div>

      <div class="faq-content">
        Content: {{faq.content}}
      </div>

    
    </ion-card-content>

    <ion-footer class="center">
      <ion-button (click)="deleteFaq(faq.title)">Delete</ion-button>
    </ion-footer>
  </ion-card>

</ion-content>
