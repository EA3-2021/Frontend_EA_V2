<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Holiday Pending Request</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card *ngFor="let request of requests">
    <ion-card-content >

        <div class="user-name">
          ID: {{request._id}}
        </div>

        <div class="user-name">
          WorkerID: {{request.workerID}}
        </div>

        <div class="user-name">
          Motivo : {{request.motivo}}
        </div>

        <div class="user-name">
          Descripcion: {{request.descripcion}}
        </div>

        <div class="user-name">
          Fecha de Inicio: {{request.fechaI}}
        </div>

        <div class="user-email">
          Fecha de finalizacion: {{request.fechaF}}
        </div>
    </ion-card-content>

    <ion-footer class="center">
      <ion-button (click)="acceptHoliday(request._id)">Accept</ion-button>
      <ion-button (click)="refuseHoliday(request._id)">Refuse</ion-button>
    </ion-footer>

  </ion-card>
  

</ion-content>
