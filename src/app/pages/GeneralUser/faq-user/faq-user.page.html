<ion-header>
  <ion-toolbar>
    <ion-button color = "light" class = "button" [routerLink]="['/user-desk/'+ data]">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-title>Faqs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class = "ion-padding-bottom">
  
  <ion-card *ngFor="let faq of faqs">
    <ion-card-content >
      <div class="faq-title">
        Title: {{faq.title}}
      </div>

      <div class="faq-content">
        Content: {{faq.content}}
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
