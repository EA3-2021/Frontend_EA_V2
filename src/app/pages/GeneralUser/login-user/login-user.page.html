<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="center">
  <form [formGroup]="loginUserForm" (ngSubmit)="submitLoginUser()" novalidate>

    <ion-item lines="full">
      <ion-label position="floating">Worker ID</ion-label>
      <ion-input formControlName="workerID" type="text"></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="submitted && formControls.workerID.errors.required">
      Worker ID is required.
    </span>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" type="password" required></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="submitted && formControls.password.errors.required">
      Password is required.
    </span>

    <ion-row>
      <ion-col class="center">
        <ion-button type="submit" expand="block">Sign In</ion-button>       
      </ion-col>
    </ion-row>
    
    <ion-button (click)="goPassword()" class="button" color="danger" >Forgot Password ?</ion-button>
  </form>
</ion-content>
