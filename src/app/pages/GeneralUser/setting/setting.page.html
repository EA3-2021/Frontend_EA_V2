<ion-header>
  <ion-toolbar>
    <ion-button color = "light" class = "button" [routerLink]="['/user-desk/'+ data]">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-buttons menu-id="menu1" slot="end" (click)="obtainID()">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Contacts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Notification</ion-label>
      <ion-toggle [(ngModel)]="notification" (ionChange)="myChange()" color="danger"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Enable private account</ion-label>
      <ion-toggle [(ngModel)]="private" (ionChange)="myChange()" color="danger"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Two-step authentication</ion-label>
      <ion-toggle [(ngModel)]="authentication" (ionChange)="myChange()" color="danger"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Enable Location</ion-label>
      <ion-toggle [(ngModel)]="location" (ionChange)="myChange()" color="danger"></ion-toggle>
    </ion-item>

  </ion-list>
  <div class = "center">
    <ion-button expand="block" (click)="save()">Save</ion-button>
  </div>
</ion-content>
