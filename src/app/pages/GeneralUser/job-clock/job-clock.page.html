<ion-header>
  <ion-toolbar>
    <ion-button color = "light" class = "button" [routerLink]="['/user-desk/'+ data]">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-buttons menu-id="menu1" slot="end" (click)="obtainID()">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Clock-in / Clock-out</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="codeForm" (ngSubmit)="submitCode()" novalidate>

    <ion-item lines="full">
      <ion-label position="floating">Clock-in code...</ion-label>
      <ion-input formControlName="code" type="text"></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="submitted && formControls.code.errors?.required">
      Code is required.
    </span>
    <span class="error ion-padding" *ngIf="submitted && formControls.code.errors?.minlength">
      Min 12 chars long.
    </span>

    <ion-row>
      <ion-col class="center">
        <ion-button type="submit" expand="block">Clock IN</ion-button>       
      </ion-col>
    </ion-row>

  </form>
</ion-content>


<ion-list class = "ion-wrap" class = "ion-padding-bottom">
  <!--<div class = "center">
    <ion-button (click)="clockIn()" class="button" color="danger" >CLOCK IN</ion-button>
  </div>-->
  <div class = "center">
    <ion-button (click)="clockOut()" class="button" color="danger" >CLOCK OUT</ion-button>
  </div>
</ion-list>
