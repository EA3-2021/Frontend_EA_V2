<ion-header>
  <ion-toolbar>
    <ion-button color = "light" class = "button" [routerLink]="['/user-desk/'+ data]">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-title>Clock-in / Clock-out</ion-title>
  </ion-toolbar>
</ion-header>


<ion-list class = "ion-wrap" class = "ion-padding-bottom">
  <div class = "center">
    <ion-button (click)="clockIn()" class="button" color="danger" >CLOCK IN</ion-button>
  </div>
  <div class = "center">
    <ion-button (click)="clockOut()" class="button" color="danger" >CLOCK OUT</ion-button>
  </div>
</ion-list>
