<ion-header>
  <ion-toolbar>
    <ion-button color = "light" class = "button" [routerLink]="['/home']">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-title> User - Registration & Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-form">
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
        <ion-button [routerLink]="['/register-user']" expand="block" color="primary">Register</ion-button>
      
          <div><span class="divider line one-line">or</span></div>
          <div><span class="already">Already a user?</span></div>

        <ion-button [routerLink]="['/login-user']" expand="block" color="danger">Sign In</ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
