<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Calendar</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-button (click)="addNewEvent()" expand="block">Add New Event</ion-button>

  <calendar [eventSource]="eventSource"
  [calendarMode]="calendar.mode"
  [currentDate]="calendar.currentDate"
  (onCurrentDateChanged)="onCurrentDateChanged($event)"
  (onRangeChanged)="reloadSource(startTime, endTime)"
  (onEventSelected)="onEventSelected($event)"
  (onTitleChanged)="onViewTitleChanged($event)"
  (onTimeSelected)="onTimeSelected($event)"
  step="30"> 
  </calendar>

  <ion-card *ngFor="let tarea of tareas">
    <ion-card-content >

      <div class="user-name">
        Titulo: {{tarea.titulo}}
      </div>

      <div class="user-email">
        Descripcion: {{tarea.descripcion}}
      </div>

      <div class="user-phone">
        Fecha: {{tarea.fecha}}
      </div>

      <div class="user-password">
        Hora de Inicio:{{tarea.horaI}}
      </div>

      <div class="user-password">
        Hora de Finalizacion:{{tarea.horaF}}
      </div>

    </ion-card-content>

    <ion-footer class="center">
      <ion-button (click)="deleteTarea(tarea.titulo)" color="danger" expand="block">Delete</ion-button>
    </ion-footer>
  </ion-card>

</ion-content>
