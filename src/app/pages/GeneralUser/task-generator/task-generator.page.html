<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>New Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="taskForm" (ngSubmit)="submitTaskUser()" novalidate>

    
 

    <ion-row>
      <ion-col class="center">
        <ion-button [routerLink]="['/tasks']" type="submit" expand="block">Accept</ion-button>       
      </ion-col>
    </ion-row>
  </form>
</ion-content>
