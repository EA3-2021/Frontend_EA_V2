<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu menuId="menu1" contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle menu=“menu1” auto-hide="false">
            <ion-item [routerDirection]="'root'" (click)="home()">
              <ion-icon slot="start" name="home-outline"></ion-icon>
              <ion-label>
                Home
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" (click)="profile()">
              <ion-icon slot="start" name="person-circle-outline"></ion-icon>
              <ion-label>
                Profile
              </ion-label>
            </ion-item>
            <!--De momento no hay, hay que migrarlo desde admin-->
            <ion-item [routerDirection]="'root'" (click)="settings()">
              <ion-icon slot="start" name="cog-outline"></ion-icon>
              <ion-label>
                Settings
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" (click)="logout()">
              <ion-icon slot="start" name="log-out-outline"></ion-icon>
              <ion-label>
                Logout
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

    <ion-menu menuId="menu2" contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle menu=“menu2” auto-hide="false">
            <ion-item [routerDirection]="'root'" [routerLink]="'/listado'">
              <ion-icon slot="start" [name]="'list'"></ion-icon>
              <ion-label>
                Listado
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

  </ion-split-pane>
</ion-app>
