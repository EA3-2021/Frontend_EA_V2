<ion-header>
  <ion-toolbar>
    <ion-button color = "light" class = "button" [routerLink]="['/teams/'+ data]">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>    
    <ion-title>Create new team</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="teamForm" (ngSubmit)="submitTeam()" novalidate>

    <ion-item lines="full">
      <ion-label position="floating">Team name</ion-label>
      <ion-input formControlName="name" type="name"></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="submitted && formControls.name.errors.required">
      Team name is required.
    </span>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
  
</ion-content>
