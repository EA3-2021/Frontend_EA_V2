<ion-header>
  <ion-toolbar>
    <ion-title>Update User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-container>
  <form [formGroup]="updateForm" class="login-container" (ngSubmit)="submitUpdate()">
      
    <ion-item lines="full">
      <ion-label position="floating">Name</ion-label>
      <ion-input type="name" placeholder="Update name..." formControlName="name"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" placeholder="Update email..." formControlName="email"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Phone</ion-label>
      <ion-input type="phone" placeholder="Update phone..." formControlName="phone"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" placeholder="Update password..." formControlName="password"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" value="Submit" color="danger" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  
  </form> 
</ion-container>
